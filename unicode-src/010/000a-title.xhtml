		<p class="titleauthor">ಶ್ರೀ ಶರಚ್ಛಂದ್ರ ಚಕ್ರವರ್ತಿಗಳಿಂದ ಬಂಗಾಳಿಯಲ್ಲಿ ರಚಿತವಾಗಿ <br /><strong>ಡಾ ॥ ಎ. ಆರ್. ಕೃಷ್ಣಶಾಸ್ತ್ರೀ,</strong> ಎಂ. ಎ.<br />ಅವರಿಂದ ಕನ್ನಡಿಸಲ್ಪಟ್ಟಿದೆ </p>
