		<p class="title">ನಾಗಮಹಾಶಯ</p>
		<p class="text-center">ಶ್ರೀ ಶರಚ್ಛಂದ್ರ ಚಕ್ರವರ್ತಿಗಳಿಂದ ಬಂಗಾಳಿಯಲ್ಲಿ ರಚಿತವಾಗಿ <br /><strong>ಎ. ಆರ್. ಕೃಷ್ಣಶಾಸ್ತ್ರೀ,</strong> ಎಂ. ಎ.<br />ಅವರಿಂದ ಕನ್ನಡಿಸಲ್ಪಟ್ಟು </p>
		<img class="logo" src="images/logo.png" alt="logo" />
		<p class="text-center">ಬೆಂಗಳೂರಿನ ಶ್ರೀ ರಾಮಕೃಷ್ಣಾಶ್ರಮದಿಂದ <br />ಪ್ರಕಟಿಸಲ್ಪಟ್ಟಿದೆ <br />೧೯೩೭</p>
